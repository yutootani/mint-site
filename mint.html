<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="c-site-logo">
        <img class="c-site-logo__img" src="img/logo.svg">
    </h1>
    <div class="c-site-odernum">
        123 / 1000
    </div>
    <div class="c-site-common-box">
        <p  class="c-site-common-box__lead">
           Mint your NFT
        </p>
        <div class="c-site-mint">
            <div class="c-site-mint__currency">
                <img class="c-site-mint__currency-img" src="img/eth.svg">
                0.06ETH
            </div>
            <div class="c-site-mint__count">
                 <img class="c-site-mint__minus" src="img/minus.svg">
                 <div class="c-site-mint__count-box">
                     1
                 </div>
                 <img class="c-site-mint__plus"  src="img/plus.svg">
            </div>
        </div>
        <a href="" class="c-site-common-box__btn">
           <p class="btn__ttl">
              MINT     
           </p>
        </a>
    </div>
</body>
</html>
